<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!--Favicon-->
    <link rel="icon" href="assets/img/favicon.png">
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Dashboard - Baker Caker</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="assets/img/bakercaker.png" width="200" alt="logo"></a>
        <nav>
            <ul class="menu">
                <li class="li-item"><a class="navbar-item" href="dashboard.html">Dashboard</a></li>
                <li class="li-item"><a class="navbar-item" href="pedidos.html">Mis pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <h2 class="pink-headings" id="catalogo">Sabores</h2>
        <div class="container">
            <button class="dashboard-cake-item">
                <img src="assets/img/cake01.png" width="150" alt="pay de limón">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="320">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="30">
            </button>
            <button class="dashboard-cake-item">
                <img src="assets/img/cake02.png" width="150" alt="pastel de zanahoria">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="280">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="20">
            </button>
            <button class="dashboard-cake-item">
                <img src="assets/img/cake03.png" width="150" alt="cheesecake de fresa">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="380">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="50">
            </button>
        </div>

        <br>

        <div class="container">
            <button class="dashboard-cake-item">
                <img src="assets/img/cake04.png" width="130" alt="pastel triple chocolate"><br>
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="580">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="20">
            </button>
            <button class="dashboard-cake-item">
                <img src="assets/img/cake05.png" width="150" alt="torta de moca">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="500">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="10">
            </button>
            <button class="dashboard-cake-item">
                <img src="assets/img/cake06.png" width="150" alt="pastel de chocolate">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="610">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="30">
            </button>
        </div>

        <h2 class="pink-headings">Adornos</h2>

        <div class="container">
            <button class="dashboard-decoration-item">
                <img src="assets/img/adorno01.png" width="200" alt="flores de azúcar">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="50">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="10">
            </button>
            <button class="dashboard-decoration-item">
                <img src="assets/img/adorno02.png" height="200" alt="vela tobogán"><br>
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="60">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="120">
            </button>
            <button class="dashboard-decoration-item">
                <img src="assets/img/adorno03.jpg" height="180" alt="letrero de plástico">
                <label class="dashboard-label" for="price">Precio</label>
                <input class="dashboard-input" type="number" id="price" name="price" value="120">
                <label class="dashboard-label" for="stock">Piezas disponibles</label>
                <input class="dashboard-input" type="number" id="stock" name="stock" value="50">
            </button>
        </div>

        <div class="btn-dashboard">
            <button class="pink-btn-orderform">Actualizar</button>
        </div>

    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-column">
                <h3 class="footer-heading">Sucursal</h3>
                <p class="footer-text">Melchor Ocampo 410-B, León de los Aldamas Centro. León, Guanajuato. <br> CP 37000.</p>
            </div>
            <div class="footer-column">
                <h3 class="footer-heading">Horarios de atención</h3>
                <p class="footer-text">Lunes a viernes 8:00 a 20:00 h</p>
                <p class="footer-text">Sábados y domingos 10:00 a 18:00 h</p>
            </div>
            <div class="footer-column">
                <h3 class="footer-heading">¡Llámanos!</h3>
                <p class="footer-text">+52 55 477 3142 5250</p>
            </div>
        </div>

        <img class="footer-logo" src="assets/img/bakercaker.png" width="150" alt="logo">
    </footer>
    
</body>
</html>
